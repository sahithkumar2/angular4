<h3>Angular4 Form</h3>
<form #form="ngForm">
    <div class="form-group">
    <label for="firstName">FirstName</label>
        <input id="firstName" type="text" class="form-control" name="firstName" ngModel>
    </div>
    <div>
    <label for="lastName">LastName</label>
    <input id="lastName" type="text" class="form-control" name="lastName" ngModel>
</div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>

{{form.pristine}}
